        content="Tênis confortável e visando o bem-estar, ergonômico e que não agride o meio ambiente. Voltado para público startups e pessoas que precisam se locomover o tempo todo ">

<body>

    <!-- Header e Navbar -->
    <header class="header">

        <img id="background" src="img/background.jpg" alt="imagem acima do menu">
        <img id="logo" src="img/LOGO.png" alt="Logo da 4Comfort">
        <img id="tenis" src="img/tenis.png" alt="Tênis 4comfort">

        <h2>Novo 4Comfort leve, <p>prático como você precisa</p>
        </h2>

        <nav>
            <label class="logo">4Comfort</label>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a class="active" href="index.html">HOME</a></li>

            </ul>
        </nav>

    <!-- CONTEÚDO Ariane-->
    <section class="form">
        <form id="formulario" autocomplete="off">

            <h2>Preencha seus dados para contato</h2>
            <label for="name">Nome</label>
            <input class="campo_nome" type="text" placeholder="Informe seu nome" required="required"><br>
            <label for="email">E-mail</label>
            <input class="campo_email" type="email" placeholder="Informe seu e-mail" required="required"><br>
            <label for="tel">Número de contato</label>
            <input type="tel" id="tel" placeholder="Número para contato" required="required"><br>
            <textarea class="msg" rows="6" placeholder="Deixe sua mensagem"></textarea><br>
            <input class="btn_submit" type="submit" value="Enviar">
        </form>

    </section>

    <!-- RODAPÉ -->
    <footer>
        <div id="pesquisa">
            <input type="text" id="txtPesquisa" placeholder="Pesquisar..."/>
            <img src="img/lupa.png" id="btnPesquisa" alt="Pesquisar"/>
